<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Calc</title>
    </h:head>
    <h:form>
        <h:body>
            First Number:
            <h:inputText value="#{calculatorManagedBean.number1}" />
            <br />
            Second Number:
            <h:inputText value="#{calculatorManagedBean.number2}" />
            <br />
            <h:commandButton action="#{calculatorManagedBean.add()}" value="Add"/>
            <h:commandButton action="#{calculatorManagedBean.diff()}" value="Subtract"/>
            <h:commandButton action="#{calculatorManagedBean.mul()}" value="Multiply"/>
            <h:commandButton action="#{calculatorManagedBean.div1()}" value="Divide"/>
            <br/>
            Result:
            <h:outputText value="#{calculatorManagedBean.result}" />
        </h:body>
    </h:form>
</html>
